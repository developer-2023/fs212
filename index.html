<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass by value or reference - exercise</title>
</head>
<body>
    
    <script>

        function mulArrayBy2(array) {
            for (let i = 0; i < array.length; i++) {
                array[i] *= 2;
            }
        }
        let arr = [1,2,3,4,5];
        mulArrayBy2(arr);
        console.log(arr);
    </script>
</body>
</html>
